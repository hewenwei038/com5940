
{% extends "base.html" %}

{% block content %}

<style>

#checkbox {
margin-bottom: .5rem;
font-weight: 400;
font-weight: 400;
margin-left: 30em;
margin-top: 1em;
}

#pwd.form-control {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
  position: relative;
  box-sizing: border-box;
  height: auto;
  font-size: 16px;
}

#email.form-control{
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
  position: relative;
  box-sizing: border-box;
  height: auto;
  font-size: 16px;
}

#signin{
width: 30%;
margin-left: 19.5em;
}


.bd-placeholder-img {
font-size: 1.125rem;
text-anchor: middle;
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}
</style>

<center><img class="mb-4" src="static/img/bootstrap-solid.svg" alt="" width="72" height="72"></center>

<h1 class="h3 mb-3 font-weight-normal"><center>

  {% if current_user.is_authenticated %}
    <p>You're already login.</p>
  {% else %}
      <p>{{message}}</p>
  {% endif %}
   </center></h1>
  {% if not current_user.is_authenticated %}


  <form method="post" action="/form_auth">
  <form class="form-signin">
    <label for="email" class="sr-only">Email address</label>
    <input type="email" id="email" class="form-control" name="email" placeholder="Email address" required autofocus>
    <label for="pwd" class="sr-only">Password</label>
    <input type="password" id="pwd" class="form-control" name="pwd" placeholder="Password" required>
    <div class="checkbox mb-3" id="checkbox">
      <label>
        <input type="checkbox" name="remember" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="signin">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>


  {% endif %}

{% endblock %}
